<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <header style="text-align:center;">
        <img  src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </header>
    <section style="text-align: center;">
        <table width="90%" style="margin-right: auto;margin-left: auto;">
            <tr>
                <td style="background-color:#EEEEEE;" colspan="3">
                    Search the web using Google! <br>
                    <input type="search" size="40"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky"><br>
                </td>
            </tr>
            <tr style="font-size:smaller;">
                <td style="background-color:#7ee5da;" width="37%">Special Searches<br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </td>
                <td style="background-color:#70ccc2;">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></td>
                <td style="background-color:#62b3aa;">
                    Get Google! <br> updates monthly: <br>
                    <input type="url" value="your e-mail"><br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </td>
            </tr>
        </table>
    </section>
    <footer style="text-align: center; font-size: smaller;">
        <nav>
            <p>Copyright Â©1998 Google Inc.</p>
        </nav>
    </footer>
</body>
</html>
